<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //пример 1 - сперва a увеличивается на единицу, затем записывается в c
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2


        //пример 2 - сперва b записывается в d, затем увеличивается на еденицу
        d = b++;
        alert(d); //ответ: 1


        //пример 3 - a после примера 1 равняется 2, 
        //в этом примере сперва a увеличивается и становится 3, 
        //потом складывается с цифрой 2
        c = 2 + ++a;
        alert(c); //ответ: 5


        //пример 4 - после примера 2 - b равняется 2
        //сперва b складывается с двойкой, и результат записывается в d
        // затем b увеличивается на 1
        d = 2 + b++;
        alert(d); //ответ: 4

        // a в примере 1 и 3 увеличивалось на еденицу и теперь равно 3
        alert(a); //3

        // b в примере 2 и 4 увеличивалось на еденицу и теперь равно 3
        alert(b); //3


    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // сперва идёт сложение двух чисел, затем приведение их к строке
        // после чего к конкатенация
        let result = 10 + 10 + "10";
        console.log(result);

        // при сложении числа и строки, число приводится к строке
        // затем тоже самое повторяется
        let result1 = 10 + "10" + 10;
        console.log(result1);

        // звесь унарный имеет больший приоритет, поэтому спева строка
        // приводится к числу, затем все числа складываются
        let result2 = 10 + 10 + +"10";
        console.log(result2);

        // сперва унарный минус приводит пустую строку в число, получается ноль
        // деление на отрицательный ноль с JS дает отрицательную бесконечность 
        let result3 = 10 / -"";

        // унарный  + пытается привести строку к числу, но в данной строке это не возможно
        // в итоге получается NaN, число делить на NaN дает NaN
        let result4 = 10 / +"2,5";
        console.log(result4);
    </script>
</body>

</html>

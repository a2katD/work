<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 5;
        let b = 8;

        if (a >= 0 && b >= 0) {
            alert(a - b)
        }
        else if (a < 0 && b < 0) {
            alert(a * b)
        }
        /* сделал проверку как "закрепление матерьяла", 
        ** но логичнее было просто else, т.к. если первые два условия не сработали
        ** то по определению у них разные знаки
        */
        else if ((a < 0 && b >= 0) || (a >= 0 && b < 0)) {
            alert(a + b)
        }

    </script>
</body>

</html>

<meta charset="utf-8">
<script type="text/javascript">
	var a = +prompt("Введите 1 число");
	var b = +prompt("Введите 2 число");

	if (isNaN(a) || isNaN(b)){
		document.write("Вы ввели не число!");
	} else {
		if(a>=b){
			var max = a;
		}
		else {
			var max = b;
		}
		alert("Наибольшее значение равно " + max);
		}

</script>

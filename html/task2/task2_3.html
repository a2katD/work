<meta charset="utf-8">
<script type="text/javascript">
	var answer = parseInt(Math.random() * 100);
	var player = 0;
	var userAnswer;

	alert("Давайте сыграем в игру Угадай число, ход первого игрока");
	while (userAnswer != 0)
	{
		if (player == 1)
		{
			player = 2;
			userAnswer = +prompt("Ход переходит ко 2 игроку, введите число от 1 до 100, для выхода из игры наберите 0");
		}
		else
		{
			player = 1;
			userAnswer = +prompt("Ход переходит к 1 игроку, введите число от 1 до 100, для выхода из игры наберите 0");
		}
		if (userAnswer == answer)
		{
			alert("Поздравляю, игрок №" + player + " угадал число и победил!");
			break;
		}
		else if (userAnswer > answer && userAnswer != 0)
			alert("Вы ввели слишком большое число.");
		else if (userAnswer < answer && userAnswer != 0)
			alert("Вы ввели слишком маленькое число.");
		else if (isNaN(userAnswer))
			alert("Вы ввели не число, и теряете ход");
		else if (userAnswer == 0)
			alert("Вы ввели 0, игра окончена, победителя нет");
	}
</script>

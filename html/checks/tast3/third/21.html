<meta charset="utf-8">
<script type="text/javascript">
	//переменные для подсчета вопросов и правильных ответов
	numOfRightAnsw = 0;
	numOfAnsw = 0;

	//вопросы с ответами
	question1 = [
	["Зимой и летом одним цветом, что это?"],
	["ель","елка","ёлка","елочка","ёлочка"]
	];
	question2 = [
	["Он зеленый и зубастый\nОчень хищный и опасный\nПять лягушек проглотил\nЭтот злобный ..."],
	["крокодил","аллигатор","рептилия"],
	];
	question3 = [
	["Он в траве густой стрекочет,\nПоиграть на скрипке хочет,\nКак зеленый человечек,\nВ травке прыгает ..."],
	["кузнечик","кузнец","членистоногое"]
	];
	question4 = [
	["Эта рыжая плутовка\nОбхитрит любого ловко.\nХвост красивый, как коса,\nЭто хитрая ..."],
	["лиса","лисичка","лисица"]
	];

	//вызов функции с вопросами и ответами
	game(question1[0],question1[1]);
	game(question2[0],question2[1]);
	game(question3[0],question3[1]);
	game(question4[0],question4[1]);

	alert("Количество правильных ответов: " + numOfRightAnsw +"\nКоличество вопросов: "+numOfAnsw)


	function game(str,arr) {
		var a = prompt(str).toLowerCase().trim(); //формулы используются для того, чтобы убрать пробелы и избавиться от заглавных букв
		x = false; //переменная для сохранения результата
		for (var i = 0; i < arr.length; i++) {
			if (a == arr[i]) {
				x = true;
				break;
			} 
		}
		if(x == true) {
			alert("Верно!");
			numOfRightAnsw++;
			numOfAnsw++;
		} else {
			alert("Неверно");
			numOfAnsw++;
		}
	}
	
	
</script>

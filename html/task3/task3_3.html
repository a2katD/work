<meta charset="utf-8">
<script type="text/javascript">
	var trueAnswer = 0

	function checkAnswer(answer, correctAnswer)
	{
		for (var i = 0; i < correctAnswer.length; i++)
			if (answer.toLowerCase() == correctAnswer[i])
				return (1);
		return (0);
	}

	function newQuestion(question, correctAnswer)
	{
		answer = prompt(question);
		if (checkAnswer(answer, correctAnswer))
			alert("Поздравляем, ответ верный!");
		else
		{
			alert("Ответ не верный");
			alert("Правильные ответы " + correctAnswer);
			return (0);
		}
		return (1);
	}


	trueAnswer += newQuestion("Кто ходит утром на 4 ногах, днём на 2 ногах, а вечером на 3 ногах?", ["человек", "люди"]);
	trueAnswer += newQuestion("Течь – течёт, А не вода. Не кулак – А бьёт Всегда.", ["электричество","электрический ток","ток"]);
	trueAnswer += newQuestion("Хоть у нас четыре ножки – Мы не мышки и не кошки. Хоть мы все имеем спинки– Мы не овцы и не свинки. Мы не кони, хоть на нас Вы садитесь много раз.", ["стул","стулья","табурет","табуретка", 'табуретки']);

	if (trueAnswer == 1)
		alert("У вас " + trueAnswer + " правильный ответ");
	else
		alert("У вас " + trueAnswer + " правильных ответа");
	alert("Игра окончена, спасибо за проверку =)");
</script>

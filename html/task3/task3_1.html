	function ItIsNoMass(string) // проверка правильности введенных данных
	{
		if (!(string))
			return (1);
		for (var i = 0; i < string.length;)
		{
			if ((string[i] >= '0' && string[i] <= '9') || string[i] == ' ' || string[i] == '-')
				i++;
			else
				return (1);
		}
		return (0);
	}

	function b(mass)
	{
		var sum = 0;
		while (mass.length)
			sum += mass.pop();
		return sum;
	}

	function c(mass)
	{
		if (mass)
			var max = mass.pop();
		while (mass.length)
		{
			var number = mass.pop();
			if (max < number)

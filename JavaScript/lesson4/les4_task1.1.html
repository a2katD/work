<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Product_es5(name, price) {
            this.name = name;
            this.price = price;
        }

        Product_es5.prototype.make25PercentDiscount = function () {
            this.price *= 0.75;
        }

        let test1 = new Product_es5("es5_test", 1000);
        test1.make25PercentDiscount();
        alert(`Переданное имя: ${test1.name}, цена после применения скидки = ${test1.price}`);

        /* Вторая часть задания */

        class Product_es6 {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price *= 0.75;
            }
        }
        let test2 = new Product_es6("es6_test", 2000);
        test2.make25PercentDiscount();
        alert(`Переданное имя: ${test2.name}, цена после применения скидки = ${test2.price}`);

    </script>
</body>

</html>
